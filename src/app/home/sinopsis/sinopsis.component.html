<h1>SINOPSIS</h1>
<div class="contenedor">
    <mat-card class="example-card" *ngFor="let element of lista_series">
        <mat-card-header>      
          <mat-card-title>{{element.titulo}}</mat-card-title>         
        </mat-card-header>
        <img mat-card-image [src]="element.img" [alt]="element.alt">
        <mat-card-content>
         <p>{{element.sinopsis}}</p>
        </mat-card-content>        
      </mat-card>          
</div>
